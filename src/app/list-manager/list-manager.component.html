<div class="col-md-12">
    <app-input-button-unit (submitItem)="addItem($event)"> </app-input-button-unit>

    <ul *ngIf="todoList | async as todoItems" class="list-group">
        <li *ngFor="let todoItem of todoItems" class="list-group-item">

            <app-todo-item [item]="todoItem" (remove)="removeItem($event)"
                (update)="updateItem($event.item, $event.changes)"
                (updateTitle)="updateTitleItem($event.item, $event.changes)"></app-todo-item>
        </li>
    </ul>
</div>
