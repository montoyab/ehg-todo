<div class="todo-item">
    <div class="form-check">
    <input type="checkbox" class="form-check-input" (click)="completeItem()"/>
    </div>
    <span class="todo-title" [ngClass]="{'todo-complete': item.completed}">
      {{ item.title }}
    </span>
    
    <button class="btn btn-secondary m-1"
    (click)="updateItem()">
    Update
    </button>
   
    <button class="btn btn-danger m-1"
      (click)="removeItem()">
      remove
    </button>
  </div>
